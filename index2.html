<p class="center">
    <button type="button" id="button-check">Cocher tout</button>
    <button type="button" id="button-uncheck">Décocher tout</button>
</p>

    <script>
var buttonCheck   = document.getElementById('button-check'),
    buttonUncheck = document.getElementById('button-uncheck');
	
if (buttonCheck && buttonUncheck) {
    buttonCheck.value   = 'true';
    buttonUncheck.value = 'false';

    buttonCheck.onclick = buttonUncheck.onclick = function() {
        var checkboxes = document.querySelectorAll("#output > ol > li > input[type='checkbox']");
        var status     = (this.value === 'true') ? true : false; // petite ternaire
		
        for (var i=0, c=checkboxes.length; i<c; i++) {
            checkboxes[i].checked = status;
        }		
    };
}
</script>
